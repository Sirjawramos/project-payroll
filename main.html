
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
        <link rel="stylesheet" href="css/main-style.css">


        <title>Employee Payroll DataBase</title>
    </head>
    <body>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="employee-tab" data-toggle="tab" href="#employee" role="tab" aria-controls="home" aria-selected="true">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="create-tab" data-toggle="tab" href="#createEmployee" role="tab" aria-controls="profile" aria-selected="false">Create Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="update-tab" data-toggle="tab" href="#updateEmployee" role="tab" aria-controls="messages" aria-selected="false">Update Employee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pay-tab" data-toggle="tab" href="#pay" role="tab" aria-controls="settings" aria-selected="false">Pay</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="employee" role="tabpanel" aria-labelledby="home-tab">

                <div class="">
                    <div class="container">
                        <table id="myTable" class="table table-bordered table-stripped table-hover">
                            <thead>
                                <tr> 
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Role</th>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <input type="text" id="search" />
                            <input type="button" id="btnSearch" value="Search" />


                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="createEmployee" role="tabpanel" aria-labelledby="profile-tab">


                <div class="container-fluid bg">

                    <div class="col-md-4 col-sm-4 col-xs-12"></div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <form class="form-container" id="myform">
                            <h2>Employee Create Form</h2>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <input type="text" class="form-control" id="role" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <input type="text" class="form-control" id="gender" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="level">Level</label>
                                <input type="text" class="form-control" id="level" placeholder="">

                            </div>

                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="text" class="form-control" id="qualification" placeholder="">

                            </div>

                            <button id="btn-create" type="submit" class="btn btn-success btn-block">Submit</button>
                        </form>

                    </div>
                </div>
            </div>

            <div class="tab-pane" id="updateEmployee" role="tabpanel" aria-labelledby="messages-tab">
                <div class="container-fluid bg">

                    <div class="col-md-4 col-sm-4 col-xs-12"></div>
                    <div class="col-md-4 col-sm-4 col-xs-12">
                        <form class="form-container" id="updateform">
                            <h2>Employee Update Form</h2>
                            <div class="form-group">
                                <label for="update-name">Name</label>
                                <input type="text" class="form-control" id="update-name" aria-describedby="emailHelp" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-add">Address</label>
                                <input type="text" class="form-control" id="update-add" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-role">Role</label>
                                <input type="text" class="form-control" id="update-role" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-gender">Gender</label>
                                <input type="text" class="form-control" id="update-gender" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-phone">Phone</label>
                                <input type="text" class="form-control" id="update-phone" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-email">Email</label>
                                <input type="text" class="form-control" id="update-email" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-level">Level</label>
                                <input type="text" class="form-control" id="update-level" placeholder="">

                            </div>

                            <div class="form-group">
                                <label for="update-qual">Qualification</label>
                                <input type="text" class="form-control" id="update-qual" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-paid">Paid</label>
                                <input type="text" class="form-control" id="update-paid" placeholder="">

                            </div>
                            <div class="form-group">
                                <label for="update-id">ID</label>
                                <input type="text" class="form-control" id="update-id" placeholder="">

                            </div>

                            <button id="btn-update" type="submit" class="btn btn-success btn-block">Update</button>
                        </form>

                    </div>
                </div>

            </div>
            <div class="tab-pane" id="pay" role="tabpanel" aria-labelledby="settings-tab">
                <div class="">
                    <div class="container">
                        <table id="payTable" class="table table-bordered table-stripped table-hover">
                            <thead>
                                <tr> 
                                    <th>Name</th>
                                    <th>Role</th>
                                    <th>Level</th>
                                    <th>Qualification</th>
                                    <th>Paid</th>

                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                    <div class="container">
                        <table id="salTable" class="table table-bordered table-stripped table-sm">
                            <thead>
                                <tr> 
                                    <th>Level</th>
                                    <th>Salary</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="projed.js"></script>
    </body>
</html>
